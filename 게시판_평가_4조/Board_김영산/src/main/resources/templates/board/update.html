<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시물 수정</title>
</head>
<body>
<h1>게시물 수정</h1>

<form method="post" th:action="@{/board/update}">
    <label for="title">제목:</label>
    <input type="text" id="title" name="title" th:value="${boardData.title}">
    <br>
    <label for="author">작성자:</label>
    <input type="text" id="author" name="author" th:value="${boardData.author}">
    <br>
    <label for="content">내용:</label>
    <textarea id="content" name="content" th:text="${boardData.content}"></textarea>
    <br>
    <button type="submit">수정</button>
</form>
</body>
</html>
