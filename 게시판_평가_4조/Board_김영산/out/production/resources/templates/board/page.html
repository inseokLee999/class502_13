<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>새 게시물 작성</title>
    <link rel="stylesheet" href="/board/styles2.css">
</head>
<body>
<h1>새 게시물 작성</h1>
<form th:action="@{/board/page}" method="post" th:object="${requestBoard}">
    <dl>
        <dt th:text="#{제목}"></dt>
        <dd>
            <input type="text" id="title" name="title" th:field="*{title}">
            <div th:each="err : ${#fields.errors('title')}" th:text="${err}"></div>
        </dd>
    </dl>
    <dl>
        <dt th:text="#{작성자}"></dt>
        <dd>
            <input type="text" id="author" name="author" th:field="*{author}">
            <div th:each="err : ${#fields.errors('author')}" th:text="${err}"></div>
        </dd>
    </dl>
    <dl>
        <dt th:text="#{내용}"></dt>
        <dd>
            <textarea type="text" id="content" name="content" th:field="*{content}"></textarea>
            <div th:each="err : ${#fields.errors('content')}" th:text="${err}"></div>
        </dd>
    </dl>
    <button type="submit" th:text="작성하기">

    </button>
<!--    <label for="title">제목:</label>
    <input type="text" id="title" name="title">
    <br>
    <label for="author">작성자:</label>
    <input type="text" id="author" name="author">
    <br>
    <label for="content">내용:</label>
    <textarea id="content" name="content"></textarea>
    <br>
    <button type="submit">작성하기</button>-->
</form>
</body>
</html>
