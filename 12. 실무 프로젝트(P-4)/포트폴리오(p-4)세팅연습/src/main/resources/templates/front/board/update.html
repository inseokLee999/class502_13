<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판 수정</title>
    <link rel="stylesheet" th:href="@{/css/board/update.css}" />
</head>
<body>
<div class="container">
    <h1>게시판 수정</h1>
    <form th:action="@{/board/update}" th:object="${boardData}" method="post" class="form-container">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label for="title">제목:</label>
            <input type="text" id="title" th:field="*{title}" th:value="${title}" class="form-input"/>
        </div>
        <div class="form-group">
            <label for="content">내용:</label>
            <textarea id="content" th:field="*{content}" th:value="*{content}" class="form-textarea"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">수정하기</button>
    </form>
</div>
</body>
</html>
