<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판 쓰기</title>
    <link rel="stylesheet" th:href="@{/css/board/write.css}" />
</head>
<body>
<div class="container">
    <h1>게시판 쓰기</h1>
    <form method="post" autocomplete="off" th:object="${boardData}" th:action="@{/board/write}" class="form-container">
        <dl>
            <dt th:text="#{제목}">
                title
            </dt>
            <dd>
                <input type="text" name="title" th:field="*{title}" class="form-input">
            </dd>
        </dl>
        <dl>
            <dt th:text="#{내용}">
                content
            </dt>
            <dd>
                <textarea type="text" name="content" th:field="*{content}" class="form-textarea"></textarea>
            </dd>
        </dl>
        <button type="submit" class="btn btn-primary">등록 하기</button>
    </form>
</div>
</body>
</html>
