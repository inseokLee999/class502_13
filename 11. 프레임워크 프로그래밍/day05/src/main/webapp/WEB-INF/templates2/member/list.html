<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="2" bgcolor="#ff1493">
    <thead>
    <tr>
        <th>순번</th>
        <th th:text="#{이메일}"></th>
        <th th:text="#{회원명}"></th>
        <th th:text="#{가입일시}"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item,s:${items}" th:object="${item}" class="item" th:classappend="${s.even}?'on':''" th:id="member+${s.index}">
        <td>순번 : [[${s.count}]]
            / 첫번째 : [[${s.first}]]
            / 마지막 : [[${s.last}]]
            <th:block th:switch="${s.even}">
                <span th:case="true">짝수</span>
                <span th:case="false">홀수</span>
            </th:block>
            <!--
                        <th:block th:if="${s.even}">짝수</th:block>
                        <th:block th:unless="${s.odd}">홀수가 아님</th:block>
            -->
        </td>
        <td th:text="*{email}"></td>
        <td th:text="*{userName}"></td>
        <td th:text="${item.regDt}"></td>
    </tr>
    </tbody>
</table>
<h1 th:if="true">항상 노출</h1>
<h1 th:if="false">항상 미노출</h1>
</body>
</html>
