<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
    </head>
    <body>
        <h1>회원가입</h1>
        <form>
            <dl>
                <dt>아이디</dt>
                <dd>
                    <input type="text">
                </dd>
            </dl>
            <dl>
                <dt>비밀번호</dt>
                <dd>
                    <input type="password">
                </dd>
            </dl>
            <dl>
                <dt>비밀번호 확인</dt>
                <dd>
                    <input type="password">
                </dd>
            </dl>
            <dl>
                <dt>회원 명</dt>
                <dd>
                    <input type="text">
                </dd>
            </dl>
            <dl>
                <dt>학년</dt>
                <dd>
                    <label><!--글자를 눌러도 체크가능-->
                        <input type="radio" name="grade"> 1학년
                    </label>
                    <label><input type="radio" name="grade"> 2학년</label><!-- 두가지 형태 -->
                    <input type="radio" name="grade" id="grade3"> 
                    <label for="grade3">3학년</label>
                    
                </dd>
            </dl>
            <dl>
                <dt>취미</dt>
                <dd>
                    <label><input type="checkbox">취미1</label>
                    <input type="checkbox" id="취미2">
                    <label for="취미2">취미2</label>
                    <input type="checkbox">취미3
                </dd>
            </dl>
            <input type = "submit" value="앙제출띠"><br><br>
            <input type = "reset"  value="앙 초기화띠">
            <button type="submit">submit</button>
        </form>
    </body>
</html>
