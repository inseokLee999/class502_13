<form>
    <h1>회원가입</h1>
    <fieldset>
        <legend>로그인 정보</legend>
        <dl>
            <dd><label>아이디 <input type="text" name="userID"></label><br></dd>
            <dd><label>비밀번호 <input type="password" name="userPW"></label><br></dd>
            <dd><label>비밀번호 확인 <input type="password" name="userPW_confirm"></label><br></dd>
        </dl>
    </fieldset>
    <fieldset>
        <legend>개인 정보</legend>
        <label>이름<input type="text" name="userName"></label><br>
        <label>메일 주소 <input type="email" name="userMail"></label><br>
        <label>연락처 <input type="tel" name="userTel"></label><br>
        <label>블로그/홈페이지 <input type="url" name="userUrl"></label>
    </fieldset>
    <input type="submit" value="가입하기" size="100">
    <br>
    <input type="image" src="https://shopping-phinf.pstatic.net/main_8361215/83612157113.1.jpg?type=f300">
    <input type="button" onclick="window.open()">
</form>
